<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/6254b5bb38.js" crossorigin="anonymous"></script>
    <title>Counter</title>
  </head>
  <body id="container">
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button id="start-game-btn" onclick="startGame()">Deal</button>
    <div><button onclick="newCard()">Hit Me!</button></div>
    <button id="new-game-btn" onclick="reset()">New Game</button>
    <p id="player-el"></p>
    <script src="index.js"></script>
  </body>
</html>
